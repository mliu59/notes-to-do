<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes / To-do</title>
    <meta name="description" content="Locally hosted notes/todo">
    <meta name="author" content="Miles Liu">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script defer type="module" src="{{url_for('static', filename='js/main.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='stylesheets/main.css')}}">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/pell/dist/pell.min.css">

</head>

<body>
    <div id="vue-app">
        <div class="container-xl">

            <div class="container">
                <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom row">
                    <a href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none col col-lg-3">
                        <div class="col-sm-auto">
                            <i class="bi bi-card-checklist"></i>
                            <span class="fs-4 mx-3">Notes / To-do</span>
                            <i class="bi bi-card-checklist"></i>
                        </div>
                    </a>
                    <div class="col">
                        <div class="input-group justify-content-end">
                            <button v-for="foldername in Object.keys(items)" v-bind:key="foldername"
                                v-on:click="changeActiveFolder(foldername)" v-html="foldername"
                                class="btn input-group-prepend "
                                v-bind:class="foldername === selectedFolder ? 'btn-primary' : 'btn-outline-secondary'"></button>
                            <button class="btn btn-outline-secondary" v-on:click="addFolder">
                                <i class="bi bi-folder-plus"></i>
                            </button>
                        </div>
                    </div>
                </header>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col col-sm-6">
                        <h4 class="d-inline mx-3" style="vertical-align: baseline;">[[selectedFolder]]</h4>
                        <button class="btn btn-sm btn-outline-secondary d-inline my-3" v-on:click="editFolderName">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary d-inline my-3" v-on:click="deleteFolder">
                            <i class="bi bi-trash"></i>
                        </button>
                        <div class="d-inline invisible" id="edit-folder-name">
                            <input type="text" id="edit-folder-input"></input>
                            <button v-on:click="submitNewFolderName" class="btn btn-sm btn-outline-secondary">Submit</button>
                        </div>
                    </div>
                </div>
                <item v-for="item in items[selectedFolder]" v-bind:item="item" v-bind:key="item.item_id"></item>
            </div>

            <div v-bind:class="">
                <hr>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="typeSelect">New Item Type</label>
                    </div>
                    <select class="custom-select px-4 form-control" id="typeSelect">
                        <option value="TODO" selected>To-do</option>
                        <option value="NOTE">Note</option>
                    </select>
                    <div><span class="input-group-text"> Due date: </span></div>
                    <input class="px-4 form-control" type="date" id="dueDateSelect" name="dueDate"></input>

                </div>
                <div id="editor" class="pell mb-3"></div>
                <div class="input-group mb-3">
                    <div><span class="input-group-prepend input-group-text">New item will be: </span></div>
                    <select class="custom-select px-4 form-control" id="relationToEl" name="relationToEl">
                        <option value="FIRST-CHILD">FIRST CHILD</option>
                        <option value="LAST-CHILD" selected>LAST CHILD</option>
                        <option value="PREV-SIBLING">PREV SIBLING</option>
                        <option value="NEXT-SIBLING">NEXT SIBLING</option>
                    </select>
                    <div><span class="input-group-text"> of </span></div>
                    <select class="custom-select px-4 form-control" id="elSelected" name="elSelected">
                        <option value="-1:ROOT" selected>ROOT</option>
                        <option v-for="item in getAllActiveItemNames()" v-html="item" v-bind:value="item"></option>
                    </select>
                    <div class="input-group-append">
                        <button v-on:click="submitNewItem" class="btn btn-outline-secondary">Submit</button>
                    </div>
                </div>
                <div class="col col-lg-6">
                    <div v-if="debug" class="input-group">
                        <div class="input-group-prepend"><button v-on:click="loadState"
                                class="btn btn-outline-secondary">loadState</button></div>
                        <div class="input-group-prepend"><button v-on:click="saveState"
                                class="btn btn-outline-secondary">saveState</button></div>
                        <div class="input-group-prepend"><button v-on:click="displayStatus"
                                class="btn btn-outline-secondary">displayStatus</button></div>
                        <div class="input-group-prepend"><button v-on:click="resetData"
                                class="btn btn-outline-secondary">resetData</button></div>
                        <div class="input-group-text">Total: [[totalItems]]</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/pell"></script>

</body>

</html>
