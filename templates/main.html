<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Notes / Todo</title>
        <meta name="description" content="Locally hosted notes/todo">
        <meta name="author" content="Miles Liu">



        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <script defer type="module" src="{{url_for('static', filename='js/main.js') }}"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


        <link rel="stylesheet" type= "text/css" href="{{url_for('static', filename='stylesheets/main.css')}}">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/pell/dist/pell.min.css">

    </head>

    <body>
        <div class="container-xl py-4">
            <div id="vue-app">
                <div class="container">
                    <item v-for="item in items" v-bind:item="item" v-bind:key="item.id"></item>
                </div>

                <div v-if="debug">
                    <div><button v-on:click="loadState">loadState</button></div>
                    <div><button v-on:click="saveState">saveState</button></div>
                    <div><button v-on:click="displayStatus">displayStatus</button></div>
                    <div><button v-on:click="resetData">resetData</button></div>
                    <div>Total: [[totalItems]]</div>
                </div>
            </div>
                

            <div id="input-app">
                <hr>
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="typeSelect">New Item Type</label>
                      </div>
                    <select class="custom-select px-4 form-control" id="typeSelect">
                        <option value="TODO" selected>To-do</option>
                        <option value="NOTE">Note</option>
                      </select>
                    <input class="px-4 form-control" type="date" id="dueDateSelect" name="dueDate"></input>
                    <div class="input-group-append">
                        <button v-on:click="submitNewItem" class="btn btn-outline-secondary">Submit</button>
                      </div>
                    
                </div>
                <div id="editor" class="pell"></div>

            </div>
            
        </div>

        <script src="https://unpkg.com/pell"></script>

    </body>
</html>
